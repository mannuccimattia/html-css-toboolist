<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <!-- header -->
    <header>
      <img class="w-100 v-align-middle" src="./img/Logo.png" alt="logo-boolean">
      <h1 class="w-100 v-align-middle">Toboolist</h1>
    </header> 
    <!-- main -->
      <!-- buttons -->
    <main>
      <div class="container">
        <span class="inline-block">
          <button class="button-size" id="task-button">Add Task</button>
        </span>
        <span class="inline-block">
          <button class="button-size" id="section-button">Add section</button>
        </span>
      </div>
      <!-- list -->
     <div >
      <ul class="main-list list-style">
        <li>
          <span>&#x1F783; New Task</span>
          <ul class="sub-list list-style">
            <li>
              <span>
                <span class="tick symbol v-align-middle">&#x2713;</span> Quarterly Newsletter
              </span>
              <span class="infobox infoblue v-align-middle">Editorial</span>
            </li>
          </ul>
        </li>
      </ul>
     </div>  

    </main> 
  </body>
</html>
